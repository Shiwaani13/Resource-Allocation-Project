<div class="row">
    <div class="panel panel-primary filterable">
    <div class="panel-heading">
    <h3 class="panel-title">Users</h3>
    <div class="pull-right">
    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
    </div>
    </div>
    <table class="table">
    <thead>
    <tr class="filters">
    <th><input type="text" class="form-control" placeholder="Employee ID" ></th>
    <th><input type="text" class="form-control" placeholder="Employee Name" disabled></th>
    <th><input type="text" class="form-control" placeholder="Role" disabled></th>
    <th><input type="text" class="form-control" placeholder="Skillset" disabled></th>
    <th><input type="text" class="form-control" placeholder="Status" disabled></th>
    <th><input type="text" class="form-control" placeholder="Current Project" disabled></th>
    <th><input type="text" class="form-control" placeholder="Current DM" disabled></th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let result of results">
    <td>{{result.resource_id}}</td>
    <td>{{result.resource_name}}</td>
    <td>{{result.role}}</td>
    <td>{{result.portfolio}}</td>
    <td>{{result.status_type}}</td>
    <td>{{result.project_name}}</td>
    <td>{{result.current_DM}}</td>
    </tr>
